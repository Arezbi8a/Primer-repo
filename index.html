<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-contenido">
            <h1>Registro</h1>
               <div class="formulario">
        <form>  
        <label>Nombre</label>
        <input type="text" class="datoEntrada" id="nombre"></div>
        <br>
        <label>Ingresa tu correo</label>
        <input type="email" class="datoEntrada" id="correo">
        <br>
        <br>
        <label>Contraseña</label>
        <input type="password" class="datoEntrada" id="contraseña">
        <br>
        <br>
        <label>Adjuntar archivo</label>
        <input type="submit">
        <br>
        <br>
        <label>fecha de nacimiento</label>
        <input type="date"class="datoEntrada">
        <br>
        <br>
        <label>Telefono</label>
        <input type="tel" class="datoEntrada">
        <br>
        <br>
        <label>Terminos y condiciones</label>   
        <input type="checkbox">
        <br>
        <label>Quiero recibir promociones</label>
        <input type="radio">
        <br>
        <br>
        <!--botoncito-->
        <input type="button" value="abrir";cursor: pointer;>
        
           
    </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
